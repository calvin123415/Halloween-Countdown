<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Countdown</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Creepster">
    <style>
        body {
            background-image: url('https://images3.alphacoders.com/133/1334603.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            overflow: hidden;
        }
        #countdown {
            color: #ff9900;
            text-align: center;
            position: absolute;
            top: 40%; /* Adjusted for better visibility */
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Creepster', cursive;
            font-size: 4em;
            text-shadow: 2px 2px 10px #000;
            z-index: 2; /* Ensure it appears above other elements */
        }
        #pumpkin {
            position: absolute;
            top: 50%; /* Adjusted for better alignment */
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            width: 150px; /* Adjust size as needed */
            z-index: 2; /* Ensure it appears above other elements */
        }
        .smoke {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Increased height for better smoke effect */
            background: rgba(255, 165, 0, 0.5);
            opacity: 0.5;
            animation: smoke 10s infinite;
            z-index: 1; /* Keep it behind other elements */
        }
        @keyframes smoke {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50%); } /* Move sideways for a better effect */
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="countdown"></div>
    <img id="pumpkin" src="https://freemiumicons.com/wp-content/uploads/2022/05/halloween-clock-icon.png" alt="Pumpkin" onclick="window.location.href='secret.html'">

    <div class="smoke"></div>

    <script>
        const countdownDate = new Date('October 31, 2024 00:00:00').getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Halloween is here!";
            }
        }, 1000);
    </script>
</body>
</html>
