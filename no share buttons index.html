<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Halloween Page</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #ff9900;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px #000;
        }
        p {
            font-size: 1.5em;
        }
        .redirect-button {
            padding: 15px 30px;
            background-color: #ff9900;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 0 10px #ff9900;
            margin-top: 20px;
        }
        .redirect-button:hover {
            background-color: #ffa500;
        }
    </style>
    <script>
        const websites = [
            "https://trans-alleghenylunaticasylum.com/",
            "https://www.halloween.com/",
            "https://www.spookysites.com/",
            "https://www.scaryforkids.com/",
            "https://www.pumpkinpatchesandmore.org/"
        ];

        function redirectToRandomSite() {
            const randomIndex = Math.floor(Math.random() * websites.length);
            const randomSite = websites[randomIndex];
            window.location.href = randomSite;
        }
    </script>
</head>
<body>
    <h1>ðŸŽƒ Welcome to the Secret Page! ðŸŽƒ</h1>
    <p>You've discovered a hidden gem! Ready to visit a random spooky site?</p>
    <button class="redirect-button" onclick="redirectToRandomSite()">Visit Random Website</button>
</body>
</html>
